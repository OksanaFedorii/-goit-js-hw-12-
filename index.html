    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
    <main>
        <section class="search-section">
            <div class="container">
                <form class="search-form js-search-form" name="searchImageForm">
                    <div class="search-container">
                        <div class="input-group mb-3">
                            <input 
                                class="search-input js-search-input"
                                type="text"
                                name="searchKeyword" 
                                required
                                placeholder="Search images..." 
                                aria-label="Recipient's username"
                                aria-describedby="button-addon2"
                            />
                            <button class="search-button" type="submit" id="button-addon2">Search</button>    
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <section class="gallery">
            <div class="gallery-container">
                <div class="gallery-list js-gallery"></div>
            </div>
            <div class="load-more-container">
                <button class="add-button js-load-more is-hidden">Load more</button>
                <div class=" loader js-loader is-hidden">Loading image, please wait...</div>
            </div>
        </section>
    </main>

    
</body>
